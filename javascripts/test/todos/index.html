		<link href="../../../themes/default/default.css" rel="stylesheet" type="text/css"/>
		<script src="../../core/gereji.js"></script>
		<script src="../../core/gereji.dom.js"></script>
		<script>
			var dom = new gereji.dom();
			dom.init();
			
			function solicit(ev){
				ev.preventDefault();
				ev.dataTransfer.dropEffect = 'move';
			}

			function drag(ev){
				ev.dataTransfer.setData("about", ev.target.getAttribute('about'));
			}

			function drop(ev){
				ev.preventDefault();
				var about = ev.dataTransfer.getData("about");
				var node = document.querySelector('article[about="' + about + '"]');
				ev.target.appendChild(node.cloneNode(true));
				node.parentNode.removeChild(node);
			}

			function highlight(ev){
				ev.target.className.indexOf('highlight') == -1 ? ev.target.className += ' highlight' : '';
			}

			function unhighlight(ev){
				ev.target.className = ev.target.className.replace('hightlight', '');
			}
		</script>
